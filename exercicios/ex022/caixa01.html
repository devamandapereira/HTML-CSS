<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { 
            /* exemplo de caixas*/
            background-color: rgb(224, 150, 224);
            height: 40px;
            width: 375px;

            border: 5px solid darkgray;

            padding: 3px;

            margin: 20px auto;

            outline: 5px dashed salmon;
        }
        a {
            border: 3px solid #f2ffd4;

            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos também são exemplos de box levels, mas os <a href="#">são exemplos de line level.</a> Vamos ver como isso funciona.</p>
</body>
</html>
